<!DOCTYPE html>
<html>
<head>
	<title>CONTACTO</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="shortcut icon" href="file:///D:/STREAMING/New%20folder/c7a1d9b64ffbfb6495bfb376060b7fda.jpg" type="image/ico" />
</head>
<body>
	<section class="contact">
 
  <div class="container">
    <div class="contactInfo">
      <div class="box">
        <div class="icon">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </div>
        <div class="text">
          <h3>Address</h3>
          <p style="color:black">Your Address<br>12000 City, Country</p>
        </div>
      </div>
      <div class="box">
        <div class="icon">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="text">
          <h3 >Phone</h3>
          <p style="color:black">123-456-7890</p>
        </div>
      </div>
      <div class="box">
        <div class="icon">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <div class="text">
          <h3>Email</h3>
          <p style="color:black">your@email.com</p>
        </div>
      </div>
    </div>
    <div class="contactForm" style="">
      <form action="">
        <h2>ENVIANOS TU MENSAJE</h2>
        <div class="inputBox">
          <input type="text" required="required">
          <span>NOMBRE COMPLETO</span>
        </div>
        <div class="inputBox">
          <input type="email" required="required">
          <span>EMAIL</span>
        </div>
        <div class="inputBox">
          <textarea required="required"></textarea>
          <span>LO QUE QUIERAS DECIRNOS</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="ENVIAR">
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
